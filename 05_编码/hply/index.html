			$("body").focus();
			reset();
		});
		go2('huiz1.html');
		reset();
	});
	
	function show_dialog(){
		$("#dialog").dialog({
			modal:true, width:600, height:400, title:"付款情况"
		});
	}
	
	function reset(){
		$("#frm2")
			.width($(window).width())
			.height($(window).height() - $("#frm2").offset().top);
	}
	
	function go2(url, i){
		if (i == undefined) i=0;
		$("#frm2").attr("src", url + "?r=" + Math.random());
		$("#nav li:eq(" + i + ")").click();
	}
</script>
